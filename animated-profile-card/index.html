<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animated-profile-card.css">
    <title>Animated Profile Card</title>
</head>

<body>
    <div class="card">
        <div class="imageBox">
            <img src="https://www.pngitem.com/pimgs/m/206-2067128_cat-png-image-free-download-searchpng-cute-stuff.png"
                alt="">
        </div>
        <div class="content">
            <div class="details">
                <h2>
                    Neko Ou <br><span>Ultimate Cat</span>
                </h2>
                <div class="info">
                    <h3>423<br><span>Posts</span></h3>
                    <h3>1.2M<br><span>Followers</span></h3>
                    <h3>12<br><span>Following</span></h3>
                </div>
                <div class="actionButton">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
